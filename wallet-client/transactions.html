<body class="dashboard-body">

  <!-- Sidebar -->
  <aside class="dashboard-sidebar">
    <div class="dashboard-sidebar-logo">Wallet</div>
    <ul class="dashboard-sidebar-links">
      <li class="dashboard-sidebar-item"><a href="dashboard.html">Dashboard</a></li>
      <li class="dashboard-sidebar-item"><a href="transfer.html">Transfer</a></li>

        <a href="/digital-wallet-platform/wallet-server/user/v1/auth/logout.php">Logout</a>
      </li>
    </ul>
</aside>


  <!-- Main Content -->
  <main class="dashboard-main">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="dashboard-user">
        <div class="dashboard-user-avatar"></div>
        <div class="dashboard-user-info">
          <h2 class="dashboard-user-name">User-30ee7</h2>
          <p class="dashboard-user-meta">VIP Level: Regular User</p>
        </div>
      </div>
      <div class="dashboard-header-actions">
        <button class="dashboard-deposit-btn" onclick="window.location.href='deposit.html';">Deposit</button>
        <button class="dashboard-withdraw-btn" onclick="window.location.href='withdraw.html';">Withdraw</button>
      </div>
    </header>

    <!-- Transaction History Section -->
    <section class="transaction-container transaction-history">
      <h2 class="transaction-title">Transaction History</h2>

      <!-- Filter Section -->
      <div class="transaction-filters">
        <!-- Single Date Filter -->
        <div class="filter-field">
          <label for="filterDate" class="filter-label">Date</label>
          <input type="date" id="filterDate" class="filter-input" />
        </div>

        <!-- Type Filter -->
        <div class="filter-field">
          <label for="typeSelect" class="filter-label">Type</label>
          <select id="typeSelect" class="filter-select">
            <option value="">All</option>
            <option value="deposit">Deposit</option>
            <option value="withdrawal">Withdrawal</option>
            <option value="transfer">Transfer</option>
          </select>
        </div>

        <button id="filterBtn" class="transaction-btn filter-btn">Filter</button>
      </div>

      <!-- Transaction List Display -->
      <div id="transactionsList" class="transactions-list"></div>
    </section>
  </main>

  <!-- (Optional) dashboard.js for user info, etc. -->
  <script src="js/dashboard.js"></script>
  <!-- transactions.js for filter & fetching logic -->
  <script src="js/transactions.js"></script>
