<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-body">

    <aside class="dashboard-sidebar">
        <div class="dashboard-sidebar-logo">Wallet</div>
        <ul class="dashboard-sidebar-links">
            <li class="dashboard-sidebar-item active">Dashboard</li>
            <li class="dashboard-sidebar-item">Assets</li>
            <li class="dashboard-sidebar-item">Orders</li>
            <li class="dashboard-sidebar-item">Rewards Hub</li>
            <li class="dashboard-sidebar-item">Referral</li>
            <li class="dashboard-sidebar-item">
              <a href="profile.html" class="dashboard-sidebar-link">Account</a>
          </li>
            <li class="dashboard-sidebar-item">Settings</li>
        </ul>
    </aside>

    <main class="dashboard-main">
        <header class="dashboard-header">
            <div class="dashboard-user">
                <div class="dashboard-user-avatar"></div>
                <div class="dashboard-user-info">
                    <h2 class="dashboard-user-name">User-30ee7</h2>
                    <p class="dashboard-user-meta">VIP Level: Regular User</p>
                </div>
            </div>
            <button class="dashboard-deposit-btn" onclick="window.location.href='deposit.html';">Deposit</button>

        </header>

        <section class="dashboard-widgets">
            <div class="dashboard-widget dashboard-widget-highlight">
                <h3 class="dashboard-widget-title">Verify Account</h3>
                <p class="dashboard-widget-text">Complete identity verification to access all services.</p>
                <button class="dashboard-widget-btn">Verify Now</button>
            </div>

            <div class="dashboard-widget">
                <h3 class="dashboard-widget-title">Estimated Balance</h3>
                <p class="dashboard-widget-text">0.00 BTC â‰ˆ $0.00</p>
                <div class="dashboard-actions">
                    <button class="dashboard-action-btn">Deposit</button>
                    <button class="dashboard-action-btn">Withdraw</button>
                    <button class="dashboard-action-btn">Cash In</button>
                </div>
            </div>

            <div class="dashboard-widget">
                <h3 class="dashboard-widget-title">Deposit</h3>
                <p class="dashboard-widget-status">Pending</p>
            </div>

        </section>
    </main>

</body>
</html>
