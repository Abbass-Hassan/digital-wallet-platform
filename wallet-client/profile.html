<body class="dashboard-body">

    <aside class="dashboard-sidebar">
        <div class="dashboard-sidebar-logo">Wallet</div>
        <ul class="dashboard-sidebar-links">
          <li class="dashboard-sidebar-item"><a href="dashboard.html">Dashboard</a></li>

          </li>
        </ul>
    </aside>
    
    

    <main class="dashboard-main">
        <section class="profile-container">
            <h2 class="profile-title">Profile Information</h2>

            <form class="profile-form" id="profileForm">
                <div class="profile-field">
                    <label for="fullName" class="profile-label">Full Name</label>
                    <input type="text" id="fullName" name="full_name" class="profile-input" placeholder="Enter your full name" required>
                </div>

                <div class="profile-field">
                    <label for="dob" class="profile-label">Date of Birth</label>
                    <input type="date" id="dob" name="date_of_birth" class="profile-input" required>
                </div>

                <div class="profile-field">
                    <label for="phone" class="profile-label">Phone Number</label>
                    <input type="text" id="phone" name="phone_number" class="profile-input" placeholder="Enter your phone number" required>
                </div>

                <div class="profile-field">
                    <label for="street" class="profile-label">Street Address</label>
                    <input type="text" id="street" name="street_address" class="profile-input" placeholder="Enter your street address" required>
                </div>

                <div class="profile-field">
                    <label for="city" class="profile-label">City</label>
                    <input type="text" id="city" name="city" class="profile-input" placeholder="Enter your city" required>
                </div>

                <div class="profile-field">
                    <label for="country" class="profile-label">Country</label>
                    <input type="text" id="country" name="country" class="profile-input" placeholder="Enter your country" required>
                </div>

                <button type="submit" class="profile-save-btn">Save Changes</button>
            </form>
        </section>
    </main>

    <script src="js/profile.js"></script>
</body>
</html>
